<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Grid Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="style.css">
    <style>
        .grid-image {
            height: 300px;
            object-fit: cover; 
        }
    </style>
</head>
<body>

    <div class="container-fluid border-bottom sticky-top bg-white py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <h1 class="h4 m-0">
                    <i class="bi bi-instagram me-2"></i>instagram
                </h1>
            </div>
            
            <div>
                <!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
 Create a new post
</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-gear-fill"></i>
                    </button>
                   <ul class="dropdown-menu dropdown-menu-dark">
    <li><a class="dropdown-item active" href="#">Profile</a></li>
    <li><a class="dropdown-item" href="#">Accesibility</a></li>
    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
  </ul>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">

        <div class="text-center mb-4">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active text-primary" aria-current="page" href="#">
                        <i class="bi bi-grid-3x3-gap-fill fs-4 mx-3"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-muted" href="#">
                        <i class="bi bi-person-badge fs-4 mx-3"></i>
                    </a>
                </li>
            </ul>
        </div>
        
        <hr class="mb-4">

        <div class="row g-4">
            
            <div class="col-12 col-md-4">
                <img src="pug.png" alt="Publicación 1" class="img-fluid w-100 grid-image">
            </div>
            <div class="col-12 col-md-4">
                <img src="pug.png" alt="Publicación 2" class="img-fluid w-100 grid-image">
            </div>
            <div class="col-12 col-md-4">
                <img src="pug.png" alt="Publicación 3" class="img-fluid w-100 grid-image">
            </div>

            <div class="col-12 col-md-4">
                <img src="pug.png" alt="Publicación 4" class="img-fluid w-100 grid-image">
            </div>
            <div class="col-12 col-md-4">
                <img src="pug.png" alt="Publicación 5" class="img-fluid w-100 grid-image">
            </div>
            <div class="col-12 col-md-4">
                <img src="pug.png" alt="Publicación 6" class="img-fluid w-100 grid-image">
            </div>

            <div class="col-12 col-md-4">
                <img src="pug.png" alt="Publicación 7" class="img-fluid w-100 grid-image">
            </div>
            <div class="col-12 col-md-4">
                <img src="pug.png" alt="Publicación 8" class="img-fluid w-100 grid-image">
            </div>
            <div class="col-12 col-md-4">
                <img src="pug.png" alt="Publicación 9" class="img-fluid w-100 grid-image">
            </div>
            
        </div>
        
    </div> 
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Caption</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
